enviroment.db.host.url = localhost
enviroment.db.host.port = 3306
enviroment.db.host.username = root
enviroment.db.host.password = 1234

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${enviroment.db.host.url}:${enviroment.db.host.port}/gestion-de-consultorios
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${enviroment.db.host.username}
spring.datasource.password=${enviroment.db.host.password}

server.error.include-stacktrace=always