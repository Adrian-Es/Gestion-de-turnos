<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nuevo Paciente</title>
	<link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/css/add.css}">
</head>
<body class="body">

	<article class="article">
		<h1 class="h1">Nuevo paciente</h1>
		<form action="#" th:action="@{/pacientes/add}" th:object="${paciente}" method="post" class="form">
			<label for="nombre" class="label">Nombre: </label>
			<input type="text" placeholder="Nombre" id="nombre" th:field="${paciente.nombre}" required class="input"> <br>

            <label for="apellido" class="label">Apellido: </label>
			<input type="text" placeholder="Apellido" id="apellido" th:field="${paciente.apellido}" required class="input"> <br>

            <label for="dni" class="label">DNI: </label>
			<input type="text" placeholder="DNI" id="dni" th:field="${paciente.dni}" required class="input"> <br>
            

			<input type="submit" value="Agregar" class="btn">
		</form>
	</article>

</body>
</html>
