<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Especialidades</title>
	<link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/css/especialidades/home.css}">

</head>
<body class="body">

	<article class="article">

        <h1>Especialidades</h1>

		<table class="table">

			<tr>
				<th>ID</th>
				<th>Especialidad</th>
				<th>Descripcion</th>
			</tr>
			<tr th:each="especialidad : ${especialidades}">
				<th th:text="${especialidad.id}"></th>
				<th> <a th:href="@{/especialidades/{id}(id=${especialidad.id})}" th:text="${especialidad.nombre}" class="a"></a> </th>
				<th th:text="${especialidad.descripcion}"></th>
			</tr>

		</table>

        <a class="add" th:href="@{/especialidades/add}">Agregar especialidad</a>

	</article>

</body>
</html>
