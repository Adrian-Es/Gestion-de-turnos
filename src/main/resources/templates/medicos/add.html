<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nuevo Medico</title>
	<link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/css/add.css}">
</head>
<body class="body">

	<article class="article">
		<h1 class="h1">Nuevo Medico</h1>
		<form action="#" th:action="@{/medicos/add}" th:object="${medico}" method="post" class="form">
			<label for="nombre" class="label">Nombre: </label>
			<input type="text" placeholder="nombre" id="nombre" th:field="${medico.nombre}" required class="input"> <br>

            <label for="apellido" class="label">Apellido: </label>
			<input type="text" placeholder="apellido" id="nombre" th:field="${medico.apellido}" required class="input"> <br>

            <label for="idEspecialidad" class="label">Especialidad: </label>
			<select class="select" th:field="${medico.idEspecialidad}">
                <option th:each="esp : ${especialidades}"
                        th:text="${esp.nombre}" th:value="${esp.id}"></option>

            </select>

			<input type="submit" value="Agregar" class="btn">
		</form>
	</article>

</body>
</html>
