<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Medicos</title>
	<link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/css/medicos/home.css}">

</head>
<body class="body">

	<article class="article">

        <h1 class="h1">Medicos</h1>

		<table class="table">

			<tr>
				<th>ID</th>
				<th>Medico</th>
				<th>Especialidad</th>
			</tr>
			<tr th:each="med : ${medicos}">
				<th th:text="${med.id}"></th>
				<th> <a th:href="@{/medicos/{id}(id=${med.id})}" th:text="${med.nombre +' ' + med.apellido}" class="a"></a> </th>
				<th th:text="${med.especialidad.nombre}"></th>
			</tr>

		</table>

        <a class="add" th:href="@{/medicos/add}">Agregar Medico</a>

	</article>

</body>
</html>
